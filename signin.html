<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Sign In  - SluralPright</title>
</head>
<body>
    <div id="wrapper">

        <div id="left">

            <div id="signin">
                <div id="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="SluralPright">
                </div>
                <form>
                    <div>
                        <label for="">Email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>

                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with Company or School</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>

                <a href="#" class="secondary-btn">Create Account</a>
            </div>

            <footer id="main-footer">
                <p>Copyright &copy 2020 , Slurapright All Rights Reserved</p>
                <div>
                    <a href="">Terms of Use</a> | <a href="">Privacy Policy</a>
                </div>
            </footer>
        </div>

        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Let's Create the Future <strong>Together</strong>
                    </h1>
                    <a href="" class="secondary-btn">Start a 10-day FREE trial</a>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
